<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Rating state start -->
    <main class="container">
      <img src="images/icon-star.svg" alt="icon_star" class="img" />
      <h1 class="title">How did we do?</h1>

      <p class="text">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div class="flex_items">
        <button class="button_rating">1</button>
        <button class="button_rating">2</button>
        <button class="button_rating">3</button>
        <button class="button_rating">4</button>
        <button class="button_rating">5</button>
      </div>
      <button class="button_submit" id="button_submit">SUBMIT</button>

      <!-- Rating state end -->
    </main>

    <!-- Thank you state start -->
    <div class="container_2 hidden">
      <img
        src="images/illustration-thank-you.svg"
        alt="thank_you_img"
        class="img_2"
      />

      <div class="your_select">
        <span class="score"
          >You selected <span id="rating"></span> out of 5</span
        >
        <!-- Add rating here -->
      </div>
      <h2 class="title_2">Thank you!</h2>

      <p class="text_2">
        We appreciate you taking the time to give a rating. If you ever need
        more support, don’t hesitate to get in touch!
      </p>
    </div>
    <!-- Thank you state end -->

    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
    <script src="index.js"></script>
  </body>
</html>
